<script>
        (function(global) {
    // wildcard paths
    var paths = {
        'n:*': 'libs/*'
    };

    // map tells the System loader where to look for things
    var map = {
       // 'app': 'dist',
        'test': 'test',
        'rxjs': 'n:rxjs',
        'zone.js': 'n:zone.js',
        '@angular': 'n:@angular',
         'reflect-metadata':             'n:reflect-metadata',
    'angular2-jwt':               'n:angular2-jwt',
    'ng2-material':               'n:ng2-material',
    'moment':                     'n:moment/moment.js',  
     'immutable':                     'n:immutable/dist/immutable.js',
     '@angular2-material': 'n:@angular2-material',
     'primeng': 'n:primeng',
      'symbol-observable': 'n:symbol-observable'
       // 'lodash': 'n:lodash'
    };

    // packages tells the System loader how to load when no filename and/or no extension
    var packages = {
        'app': {
            format: 'register',
            defaultExtension: 'js'
        },
        'test': {
            defaultExtension: 'js'
        },
        'rxjs': {
            defaultExtension: 'js'
        },
        'angular2-jwt': { 
            defaultExtension: 'js' 
        },
        'ng2-material': { 
            defaultExtension: 'js' 
        },
        'primeng': { 
            defaultExtension: 'js' 
        },
         'symbol-observable': {
             defaultExtension: 'js',
             main: 'index.js'}
    };

    var packageNames = [
        '@angular/common',
        '@angular/compiler',
        '@angular/core',
        '@angular/http',
        '@angular/forms',
        '@angular/platform-browser',
        '@angular/platform-browser-dynamic',
        '@angular/router',
        '@angular/router-deprecated',
    ];
    // Angular Material 2 Packages to load.
    var _materialPackages = [
      'core', 'toolbar', 'button', 'card', 'checkbox', 'icon', 'input', 'list', 'progress-bar',
      'progress-circle', 'radio', 'sidenav'
    ];
    
    _materialPackages.forEach(function(item) {
        // All Material 2 components are prefixed with  @angular2-material and use
        // the components name as entry point.
              packages['@angular2-material/' + item] = { main: item };
      });
    // add package entries for angular packages in the form '@angular/common': { main: 'index.js', defaultExtension: 'js' }
    packageNames.forEach(function(pkgName) {
        packages[pkgName] = { main: 'index.js', defaultExtension: 'js' };
    });

    var config = {
        map: map,
        packages: packages,
        paths: paths
    };

    // filterSystemConfig - index.html's chance to modify config before we register it.
    if (global.filterSystemConfig) { global.filterSystemConfig(config); }

    System.config(config);

})(this);

</script>
