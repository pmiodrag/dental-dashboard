<div layout="column" class="md-inline-form">
    <md-toolbar layout="row"  class="green">
        <button md-button aria-label="Go Back" (click)="goBack()" >
            Go Back
        </button>
        <h2>
          <span>{{formTitle}}</span>
        </h2>
    </md-toolbar>
    <md-content layout-padding>
        <form [ngFormModel]="treatmentForm">
            <div layout-gt-sm="row">
                 
                 <md-input-container class="md-block" flex-gt-sm>
                      <div style="display:inline-block; min-height:290px;">
                        <datepicker [(ngModel)]="date" [minDate]="minDate" [showWeeks]="true"></datepicker>
                      </div>
                 </md-input-container>
                <timepicker [(ngModel)]="time" (change)="changed()" [hourStep]="hstep" [minuteStep]="mstep" [showMeridian]="ismeridian"></timepicker>
                <md-input-container class="md-block" flex-gt-sm>                  
                    <pre class="alert alert-info">Time is: {{treatment.datetime}} </pre> 
                    <hr>
                    <button type="button" class="btn btn-info" (click)="toggleMode()">12H / 24H</button>
                    <button type="button" class="btn btn-danger" (click)="clear()">Clear</button>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Treatment theraphy</label>
                    <textarea md-input [(ngModel)]="treatment.therapy" columns="1" md-maxlength="150" rows="5"  ngControl="therapy" id="therapy"></textarea>
                    <control-messages control="therapy"></control-messages>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Treatment diagnose</label>
                    <input md-input [(ngModel)]="treatment.diagnose" [value]="treatment.diagnose"  ngControl="diagnose" >
                    <control-messages control="diagnose"></control-messages>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Treatment price</label>
                    <input md-input [(ngModel)]="treatment.price" [value]="treatment.price" ngControl="price" id="price">
                    <control-messages control="price"></control-messages>
                </md-input-container>
            </div>
          
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button md-raised-button class="md-primary" type="submit" (click)="onSubmit(treatment)" [disabled]="!treatmentForm.valid">ADD TREATMENT</button>
                </div>
            </div>

        </form>

</md-content>
</div>
