<md-toolbar>
    <div class="md-toolbar-tools" *ngIf="!selection">
        <span>Treatments</span>
        <button md-fab class="md-mini blue-lighten-3" (click)="addTreatment()"   aria-label="Add treatment">
            <i class="fa fa-user-plus"></i>
        </button>
    </div>
    <div class="md-toolbar-tools selection" *ngIf="selection">
        <span>{{count}} item{{count > 1 ? 's' : ''}} selected</span>
        <span flex hide show-gt-md></span>
        <span class="md-caption" hide show-gt-md>{{selection}}</span>
    </div>
</md-toolbar>

<md-data-table  [selectable]="true" (onSelectableChange)="change($event)">
    <thead>
        <tr  md-data-table-header-selectable-row><!--          
            <th class="md-text-cell">Patient ID</th>-->
            <th>Therapy</th>
            <th>Diagnose</th>
            <th>Price</th>
            <th>Edit Treatment</th>
            <th>Delete Treatment</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let treatment of treatmentStore.treatments | async"  md-data-table-selectable-row [selectable-value]="treatment.id">
<!--            <td class="md-text-cell">{{treatment.patientid }}</td>      -->
            <td>{{treatment.therapy}}</td>
            <td>{{treatment.diagnose}}</td>   
            <td>{{treatment.price}}</td> 
            <td>  
                <button md-fab class="md-mini orange" (click)="editTreatment(treatment);"  aria-label="Edit treatment">
                    <i class="fa fa-pencil-square-o"></i> {{treatment.id }}
                </button>
            </td>
            <td>  
                <button md-fab class="md-mini red" (click)="deleteTreatment(treatment);"  aria-label="Delete treatment">
                   <i class="fa fa-recycle"></i>
                </button>
            </td>
        </tr>
    </tbody>
</md-data-table><!--

-->
<a href="#" [routerLink]="['/patients']" router-params="">View all Pacients</a>
