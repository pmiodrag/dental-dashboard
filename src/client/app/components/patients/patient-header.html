 <div class="row voffset4">
    <div class="col-md-10">
        <div class="navbar">
            <filter-textbox class="navbar-right" (changed)="filterChanged($event)"></filter-textbox>
        </div>
    </div>
</div>
<div class="col-md-12" *ngIf="patientStore.showCardView | async">
    <md-toolbar> 
        <a md-button class="md-icon-button" [ngClass]="iconClass"  layout-align="center center" >
            <i class="material-icons">people</i>
        </a>
        <span class="mdl-layout-title text-primary">Patients</span>     
         <a  md-button class="md-icon-button" [ngClass]="iconClass" (click)="addPatient()" >
            <i class="material-icons">person_add</i>                            
        </a> 
        <a  md-button class="md-icon-button" [ngClass]="iconClass" (click)="showCardView(true)"  [class.active]="!listDisplayModeEnabled">
            <i class="material-icons">apps</i>                        
        </a>
        <a  md-button class="md-icon-button" [ngClass]="iconClass" (click)="showCardView(false)" [class.active]="listDisplayModeEnabled">
            <i class="material-icons">format_list_numbered</i>                         
        </a> 
        <md-pagination [model]="pagination" (on-pagination-change)="detectChange($event)" [items-per-page-options]="availableLength"></md-pagination>      
    </md-toolbar>
</div>
