<md-content layout="column" class="scroll-shrink">
    <md-toolbar class="">        
        <img src="assets/images/people.png" alt="logo">        
        <span class="text-primary">List of Patients</span>
        <button md-fab class="md-mini blue-lighten-3" (click)="addPatient()"   aria-label="Add patient">

         <a  md-button class="md-icon-button md-primary" [routerLink]="['/dashboard']" >
            <i  class="fa fa-tachometer fa-2x"></i>                            
        </a> 
    </md-toolbar>
</md-content>
