<md-toolbar color="primary">     
    <span class="mdl-layout-title"> Smiletime Dashboard</span>
        <a  md-button class="md-icon-button white"    [routerLink]="['/dashboard']" >
            <i class="material-icons">dashboard</i>                            
        </a> 
        <a md-button class="md-icon-button white" [routerLink]="['/patients']">
            <i class="material-icons">people</i>
        </a>
        <a md-button class="md-icon-button white"  [routerLink]="['/doctors']">
            <i class="material-icons">face</i>
        </a>
        <a md-button class="md-icon-button white"  [routerLink]="['/diagnoses']">
            <i class="material-icons">note</i>
        </a>
        <a md-button class="md-icon-button white"  [routerLink]="['/documents']">
                <i class="material-icons">library_books</i>
        </a>
        <a md-button class="md-icon-button white"  [routerLink]="['/agenda']">
            <i class="material-icons">view_agenda</i>
        </a>
    <span flex></span>
    <div class="user"> 
        <a href="javascript:void(0)" *ngIf="loggedIn()" class="item" data-toggle="dropdown">             
            <img [src]="picture"/>
        </a>
    </div>
    <button md-raised-button class="md-raised text-primary" *ngIf="!loggedIn()" (click)="login()" aria-label="Login">Login</button>
    <button md-raised-button class="md-raised text-primary" *ngIf="loggedIn()" (click)="logout()" aria-label="Logout">Logout</button> 
</md-toolbar>
