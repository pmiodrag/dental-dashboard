  
<div class="col-md-12" *ngIf="doctorStore.showCardView | async">
     <md-toolbar> 
        <a md-button class="md-icon-button"  [ngClass]="iconClass"  layout  layout-align="center center" >
            <i class="material-icons">face</i>
        </a>
        <span  class="mdl-layout-title text-primary" >Doctors</span>     
        <a  md-button class="md-icon-button"  [ngClass]="iconClass"  (click)="addDoctor()" >
            <i class="material-icons">person_add</i>                            
        </a> 
        <a  md-button class="md-icon-button"  [ngClass]="iconClass"  (click)="showCardView(true)"  [class.active]="!listDisplayModeEnabled">
            <i class="material-icons">apps</i>                        
        </a>
        <a  md-button class="md-icon-button"  [ngClass]="iconClass" (click)="showCardView(false)" [class.active]="listDisplayModeEnabled">
            <i class="material-icons">format_list_numbered</i>                         
        </a> 
    </md-toolbar>
    <!--</md-content>-->
</div>
