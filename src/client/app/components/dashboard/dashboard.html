
<div layout="row" layout-padding layout-wrap  ng-cloak>
    <md-whiteframe class="md-whiteframe-10dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25"  layout  layout-align="center center">
        <div class="title">81</div>
        <div class="comment"> Patients 
            <a md-button class="md-icon-button" [ngClass]="iconClass" [routerLink]="['/patients']">
                <i class="material-icons">people</i>
            </a>
        </div>  
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-10dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25"  layout layout-align="center center">
        <div class="title">3</div>
        <div class="comment"> Doctors
            <a md-button class="md-icon-button" [ngClass]="iconClass" [routerLink]="['/doctors']">
                <i class="material-icons">face</i>
            </a>
        </div>  
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-10dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25"  layout layout-align="center center">
        <div class="title">80</div>
        <div class="comment"> Diagnoses 
            <a md-button class="md-icon-button" [ngClass]="iconClass" [routerLink]="['/diagnoses']">
                <i class="material-icons">note</i>
            </a>
        </div>  
    </md-whiteframe>    
    <md-whiteframe class="md-whiteframe-10dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25"  layout layout-align="center center">
        <div class="title">{{diagnosesSize}}</div>
        <div class="comment"> Documents 
            <a md-button class="md-icon-button" [ngClass]="iconClass"  [routerLink]="['/documents']">
                <i class="material-icons">library_books</i>
            </a>
        </div>  
    </md-whiteframe>
    <md-whiteframe class="md-whiteframe-10dp" flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout layout-align="center center">
        <div class="comment"> Agenda 
            <a md-button class="md-icon-button" [ngClass]="iconClass" [routerLink]="['/agenda']">
                <i class="material-icons">view_agenda</i>
            </a>
        </div>  
    </md-whiteframe>
</div>
