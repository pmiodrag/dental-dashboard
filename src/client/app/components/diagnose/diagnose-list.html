<div class="col-md-12">
    <md-toolbar>  
        <a md-button class="md-icon-button" [ngClass]="iconClass">
            <i class="material-icons">note</i>
        </a>
        <span class="text-primary">Diagnoses</span>
    </md-toolbar>
    <md-list>
        <md-list-item  *ngIf="authService.isAdmin()">
            <div layout-gt-sm="column" class="col-md-3 md-block">
               <md-input id="name" placeholder="Diagnose" [(ngModel)]="name"></md-input>
             </div>
<!--            <div layout-gt-sm="column" class="col-md-3 md-block">
                 <md-input id="description" placeholder="Diagnose description?" [(ngModel)]="description"></md-input>
           </div> -->
           <div  layout-gt-sm="column" class="col-md-3 md-block">
               <a  md-button class="md-icon-button white" (click)="addDiagnose()" >
                 <i class="material-icons">plus_one</i>
              </a>
           </div>
        </md-list-item>
<!--        <md-divider></md-divider>-->
        <md-list-item class="md-1-line col-md-6" *ngFor="let diagnose of diagnoseStore.diagnoses | async">          
            <div class="md-list-item-text col-md-12" layout="row">
                <h3 class="col-md-11 white">{{diagnose.name}}</h3>   
                 <a md-button class="md-icon-button col-md-1 white pull-right" (click)="deleteDiagnose(diagnose)">
                    <i class="material-icons">delete</i>
                </a> 
            </div> 
           
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</div>
