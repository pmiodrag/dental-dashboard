
<md-toolbar class="md-primary">  
        <span md-button class="md-icon-button white">
            <i class="material-icons">note</i>
        </span>
        <span>Diagnoses</span>
    </md-toolbar>
    <md-list>
        <md-list-item>
            <div layout-gt-sm="column" class="col-md-3 md-block">
               <md-input id="name" placeholder="Diagnose name?" [(ngModel)]="name"></md-input>
             </div>
            <div layout-gt-sm="column" class="col-md-3 md-block">
                 <md-input id="description" placeholder="Diagnose description?" [(ngModel)]="description"></md-input>
           </div> 
           <div layout-gt-sm="column" class="col-md-3 md-block">
               <a  md-button class="md-icon-button" [ngClass]="iconClass" (click)="addDiagnose()" >
                 <i class="material-icons">thumb_up</i>
              </a>
           </div>
        </md-list-item>
<!--        <md-divider></md-divider>-->
        <md-list-item class="md-2-line col-md-3" *ngFor="let diagnose of diagnoseStore.diagnoses | async">          
            <div class="md-list-item-text">
                <h3>{{diagnose.name }}</h3>
                <p>{{diagnose.description }}</p>               
            </div> 
            <a md-button class="md-icon-button" [ngClass]="iconClass" (click)="deleteDiagnose(diagnose)">
                <i class="material-icons">delete</i>
            </a>    
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
