<div layout="column" class="md-inline-form">
    <md-toolbar>
        <button md-button aria-label="Go Back" (click)="goBack()" >
            Go Back
        </button>
        {{formTitle}}
    </md-toolbar>
    <md-content layout-padding>
        <form [ngFormModel]="diagnoseForm"> 
            <div layout-gt-sm="row">
                <div layout-gt-sm="column" class="col-md-4 md-block">
                    <md-input placeholder="Diagnose name" [(ngModel)]="diagnose.name" [value]="diagnose.name"  ngControl="name" > </md-input>
                    <control-messages control="name"></control-messages>
                </div>                
            </div>
            <div layout-gt-sm="row">
                <div layout-gt-sm="column" class="col-md-12 md-block">
                    <textarea md-input placeholder="Diagnose description"  [(ngModel)]="diagnose.description" columns="1" md-maxlength="150" rows="5"  ngControl="description" id="description"></textarea>
                    <control-messages control="description"></control-messages>
                </div>
            </div>            
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button md-raised-button class="md-primary" type="submit" (click)="onSubmit(diagnose)" [disabled]="!diagnoseForm.valid"> {{formTitle}}</button>
                </div>
            </div>
        </form>
    </md-content>
</div>
